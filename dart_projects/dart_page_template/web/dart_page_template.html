<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[page title] by [you]</title>
    <link rel="stylesheet" href="dart_page_template.css"><!-- << CHANGE THIS TO YOUR PROJECT NAME -->
    <link rel="stylesheet" href="../../../stylesheets/styles.css">
    <link rel="stylesheet" href="../../../stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      
      <!-- Pls keep header tag as is -->
      <header></header>
            
      <section>
        
        <h2>[your page title]</h2>
        
        <!-- Google+ Badge: pls change data-href to your G+ profile, eg: data-href="//plus.google.com/114245666748409513019" -->
        <div class="g-plus" data-width="400" data-height="69" data-href="[link to your google+ profile]" data-rel="author"></div>
        <script type="text/javascript">
          (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
          })();
        </script>
        
        
        <!--Your page app goes here --->
        <p>Hello world from Dart!</p>
    
        <div id="sample_container_id">
          <p id="sample_text_id"></p>
        </div>
        
        <!--Your page app ends here --->
      </section>
      
    </div>
    
    <script type="application/dart" src="dart_page_template.dart"></script><!-- Change to the name of your project -->
    <script src="packages/browser/dart.js"></script><!-- Keep as is -->
  </body>
</html>
